{% extends 'parent/base.html' %}
{% block title %}
    index
{% endblock %}
{% block content %}
    <h2>فهرست</h2>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
