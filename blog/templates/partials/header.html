{% if user.is_authenticated %}
    <a href="{% url 'blog:profile' %}">{{ user.username }}</a>
    <br>
    <br>
    <form method="post" action="{% url 'blog:check_out' %}">
        {% csrf_token %}
        <button type="submit">خروج</button>
    </form>
{% else %}
        <a href="{% url 'blog:log_in' %}">ورود</a>
        <a href="{% url 'blog:sign_up' %}">ثبت نام</a>
{% endif %}
