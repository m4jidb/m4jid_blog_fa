{% block content %}

        <h2>بازنشانی رمز عبور را تأیید کنید</h2>

        {% csrf_token %}
        {{ form.as_p }}

    {% else %}
        <p>لینک تغییر پسورد شما معتبر نیست</p>
    {% endif %}
{% endblock %}
